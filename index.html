<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dicas de CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- 1 - Backdrop filter -->
    <div class="backdrop">
      <p class="content">Conteúdo sobreposto</p>
    </div>

    <!-- 2 - Object fit -->
    <div class="container">
      <img src="img/day.jpg" alt="Fit Example" />
    </div>

    <!-- 3 - All -->
    <div class="parent">
      <p>Teste</p>
      <p class="child">Estilo resetado!</p>
    </div>

    <!-- 4 - Text overflow -->
    <div class="overflow-text">
      Este é um texto muito longo que não caberá na caixa.
    </div>

    <!-- 5 - Clip path -->
    <div class="clip-path-example">Área visível</div>

    <!-- 6 - perspectiva -->
    <div class="perspective-container">
      <div class="perspective-box">3D Effect</div>
    </div>

    <!-- 7 - Aspect ratio -->
    <div class="aspect-ratio-box">Aspecto 16:9</div>

    <!-- 8 - Estilos para input -->
    <div>
      <input type="text" placeholder="Escreva algo..." class="styled-input" />
    </div>
  </body>
</html>
